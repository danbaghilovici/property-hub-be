on:
  workflow_call:
    inputs:
      workspace:
        required: true
        type: string
    secrets:
      aws-secret-access-key:
        required: true
      aws-access-key-id:
        required: true


jobs:
  deploy-be:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    env:
      DOWNLOAD_PATH: artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get build zip
        id: download
        uses: actions/download-artifact@v3
        with:
          name: dist-artifact-be
          path: ${{ env.DOWNLOAD_PATH }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2

      - name: Terraform Prepare
        run: |
          terraform init
          terraform validate
          terraform workspace select -or-create ${{ inputs.workspace }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws-secret-access-key }}
      - name: Terraform Apply
        id: deployment
        run: |
          terraform plan -lock=false -var="lambda_payload_filename=../$DOWNLOAD_PATH/nest-lambda.zip" -out tf.plan >/dev/null
          name=$(terraform output -raw database_name)
          username=$(terraform output -raw database_username)
          password=$(terraform output -raw database_password)
          port=$(terraform output -raw database_port)
          host=$(terraform output -raw database_host)
          echo 'AWS_DATABASE_NAME=${name}' >> $GITHUB_ENV
          echo "AWS_DATABASE_USERNAME=${username}" >> $GITHUB_ENV
          echo "AWS_DATABASE_PASSWORD=${password}" >> $GITHUB_ENV
          echo "AWS_DATABASE_PORT=${port}" >> $GITHUB_ENV
          echo "AWS_DATABASE_HOST=${host}" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws-secret-access-key }}
  migrate:
    needs: deploy-be
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Apply migrations
        run: npm install && npm run migration:run
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws-secret-access-key }}
          AWS_DATABASE_NAME: ${{ steps.deployment.outputs.AWS_DATABASE_NAME }}
          AWS_DATABASE_USERNAME: ${{ steps.deployment.outputs.AWS_DATABASE_USERNAME }}
          AWS_DATABASE_PASSWORD: ${{ steps.deployment.outputs.AWS_DATABASE_PASSWORD }}
          AWS_DATABASE_PORT: ${{ steps.deployment.outputs.AWS_DATABASE_PORT }}
          AWS_DATABASE_HOST: ${{ steps.deployment.outputs.AWS_DATABASE_HOST }}

